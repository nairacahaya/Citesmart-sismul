<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Plagiasi - CiteSmart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar glass">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="ph-fill ph-books"></i>
                <span style="font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.5rem;">CiteSmart</span>
            </a>
            <button class="btn-icon" id="themeToggle"><i class="ph ph-moon"></i></button>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="container" style="margin-top: 100px; max-width: 800px;">
        <div class="card" style="padding: 40px; text-align: center;">
            <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;">
                <i class="ph-duotone ph-scan"></i>
            </div>
            <h1 style="margin-bottom: 10px;">Cek Plagiasi Mandiri</h1>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">
                Unggah dokumen karya ilmiah Anda untuk melakukan pengecekan tingkat kemiripan (similarity check)
                menggunakan Turnitin.
            </p>

            <div style="border: 2px dashed #ddd; border-radius: 12px; padding: 40px; margin-bottom: 20px; cursor: pointer; transition: all 0.3s;"
                id="dropZone">
                <i class="ph ph-cloud-arrow-up" style="font-size: 2rem; color: #aaa;"></i>
                <p style="margin-top: 10px; font-weight: 500;">Klik atau seret file ke sini</p>
                <p style="font-size: 0.8rem; color: #888;">PDF, DOCX (Max 10MB)</p>
                <input type="file" id="fileInput" hidden accept=".pdf,.doc,.docx">
            </div>

            <div id="uploadStatus" style="display: none; margin-bottom: 20px;">
                <div class="loader"></div>
                <p>Sedang memproses dokumen...</p>
            </div>

            <div id="result"
                style="display: none; padding: 20px; background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 8px; color: #166534;">
                <strong><i class="ph-fill ph-check-circle"></i> Pengecekan Selesai</strong>
                <p>Tingkat kemiripan: <b>12%</b> (Aman)</p>
                <button class="btn btn-outline small" style="margin-top: 10px;">Unduh Laporan</button>
            </div>

            <button class="btn btn-primary" id="checkBtn" disabled>Cek Sekarang</button>
        </div>
    </section>

    <!-- Script -->
    <script>
        // Simple Theme Logic
        const themeToggle = document.getElementById('themeToggle');
        const isDarkMode = localStorage.getItem('citesmart_theme') === 'dark';
        if (isDarkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.querySelector('i').classList.replace('ph-moon', 'ph-sun');
        }
        themeToggle.addEventListener('click', () => {
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.querySelector('i').classList.replace('ph-sun', 'ph-moon');
                localStorage.setItem('citesmart_theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('i').classList.replace('ph-moon', 'ph-sun');
                localStorage.setItem('citesmart_theme', 'dark');
            }
        });

        // Upload Logic
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const checkBtn = document.getElementById('checkBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const result = document.getElementById('result');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                dropZone.style.borderColor = 'var(--primary-color)';
                dropZone.querySelector('p').innerText = e.target.files[0].name;
                checkBtn.disabled = false;
            }
        });

        checkBtn.addEventListener('click', () => {
            checkBtn.style.display = 'none';
            uploadStatus.style.display = 'block';

            // Simulate processing
            setTimeout(() => {
                uploadStatus.style.display = 'none';
                result.style.display = 'block';
            }, 3000);
        });
    </script>
</body>

</html>
