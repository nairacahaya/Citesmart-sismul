<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CiteSmart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            /* Background gradient yang lembut untuk light mode */
            background: radial-gradient(circle at top right, #ffdde1, transparent),
                        radial-gradient(circle at bottom left, #e0eafc, transparent);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background 0.3s ease;
        }

        .login-card {
            background: var(--surface-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: inline-block;
        }

        .login-header h2 {
            font-family: 'Outfit', sans-serif;
            margin: 10px 0;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--background-color);
            color: var(--text-primary);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        /* Perbaikan Background untuk Dark Mode */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0F172A 0%, #330A0D 100%) !important;
        }
    </style>
</head>

<body>

    <div style="position: absolute; top: 20px; right: 20px;">
        <button class="btn-icon" id="themeToggle" title="Ganti Tema">
            <i class="ph ph-moon"></i>
        </button>
    </div>

    <div class="login-card glass">
        <div class="login-header">
            <i class="ph-fill ph-books"></i>
            <h2>Welcome Back</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Masuk untuk mengakses layanan penuh</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">SSO Username</label>
                <input type="text" id="username" class="form-input"
                    placeholder="username@student.telkomuniversity.ac.id" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-weight: 600;">Login SSO</button>
        </form>

        <a href="index.html" class="back-link">
            <i class="ph ph-arrow-left"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        // Logika Tema (Agar Sinkron dengan Halaman Lain)
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('citesmart_theme');

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.querySelector('i').className = 'ph ph-sun';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.querySelector('i').className = 'ph ph-moon';
                localStorage.setItem('citesmart_theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('i').className = 'ph ph-sun';
                localStorage.setItem('citesmart_theme', 'dark');
            }
        });

        // Logika Login
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const validDomain = '@student.telkomuniversity.ac.id';

            if (!username.endsWith(validDomain)) {
                alert(`Username harus diakhiri dengan ${validDomain}`);
                return;
            }

            // Simulasi Login Berhasil
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
