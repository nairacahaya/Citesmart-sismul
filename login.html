<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CiteSmart</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background: radial-gradient(circle at top right, #ffdde1, transparent),
                radial-gradient(circle at bottom left, #e0eafc, transparent);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--surface-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--background-color);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        /* Dark mode specific override for this page's body bg */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0F172A 0%, #330A0D 100%);
        }
    </style>
</head>

<body>

    <div style="position: absolute; top: 20px; right: 20px;">
        <button class="btn-icon" id="themeToggle">
            <i class="ph ph-moon"></i>
        </button>
    </div>

    <div class="login-card glass">
        <div class="login-header">
            <i class="ph-fill ph-books"></i>
            <h2>Welcome Back</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Masuk untuk mengakses layanan penuh</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">SSO Username</label>
                <input type="text" id="username" class="form-input"
                    placeholder="username@student.telkomuniversity.ac.id" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login SSO</button>
        </form>

        <a href="index.html" class="back-link">
            <i class="ph ph-arrow-left"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        // Theme Logic
        const themeToggle = document.getElementById('themeToggle');
        const isDarkMode = localStorage.getItem('citesmart_theme') === 'dark';

        if (isDarkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            if (themeToggle) themeToggle.querySelector('i').classList.replace('ph-moon', 'ph-sun');
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    document.documentElement.removeAttribute('data-theme');
                    themeToggle.querySelector('i').classList.replace('ph-sun', 'ph-moon');
                    localStorage.setItem('citesmart_theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.querySelector('i').classList.replace('ph-moon', 'ph-sun');
                    localStorage.setItem('citesmart_theme', 'dark');
                }
            });
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const validDomain = '@student.telkomuniversity.ac.id';

            if (!username.endsWith(validDomain)) {
                alert(`Username harus diakhiri dengan ${validDomain}`);
                return;
            }

            // Success
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
